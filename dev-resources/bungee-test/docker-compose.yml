version: '3'

services:
  bungee-spigot1:
    restart: on-failure
    image: itzg/minecraft-server
    environment:
      - EULA=TRUE
      - ONLINE_MODE=FALSE
      - TYPE=SPIGOT
      - SPIGOT_BUNGEE=true
      - BUNGEECORD_IP=0.0.0.0
      - VERSION=1.20.3
      - BUILD_FROM_SOURCE=true
    volumes:
      - ./bungee-spigot1:/data
      - ./plugins:/plugins

  bungee-spigot2:
    restart: on-failure
    image: itzg/minecraft-server
    environment:
      - EULA=TRUE
      - ONLINE_MODE=FALSE
      - TYPE=SPIGOT
      - SPIGOT_BUNGEE=true
      - BUNGEECORD_IP=0.0.0.0
      - VERSION=1.20.3
      - BUILD_FROM_SOURCE=true
    volumes:
      - ./bungee-spigot2:/data
      - ./plugins:/plugins

  bungeecord:
    restart: on-failure
    image: itzg/bungeecord
    ports:
      - 25565:25565
    environment:
      - EULA=true
      - BUNGEE_JOB_ID=lastSuccessfulBuild
      - TYPE=WATERFALL
    volumes:
      - ./bungeecord:/config
      - ./plugins:/plugins
    depends_on:
      - bungee-spigot1
      - bungee-spigot2
